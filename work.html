---
layout: main
---

<div id="our-work-content">
    <h2>Our Work</h2>
    <div id="work-content">

        {% assign works = site.works | sort: "work" %}
        {% for work in works %}
        <div class="work-card">
            <h3>{{ work.title }}</h3>
            <p>
                {{ work.content | remove: '<p>' | remove: '</p>' }}<a class="read-more"
                    href="/assets/PDFS/{{ work.pdf }}" target="_blank">
                    Read More</a>
            </p>
        </div>
        {% endfor %}
    </div>
    <a href="/contact/index.html" id="bottom-cta" class="cta">Get in Touch</a>
</div>

<style>
    #our-work-content {
        margin: 250px auto 100px auto;
        width: 80%;
    }

    #our-work-content h2 {
        font-size: 28pt;
        text-align: center;
        margin-bottom: 65px;
    }

    #work-content {
        margin: 20px auto 100px auto;
        width: 100%;
        display: grid;
        justify-items: center;
        grid-template-columns: repeat(auto-fit, 500px);
        column-gap: 50px;
        row-gap: 50px;
        align-items: center;
        justify-content: center;
    }

    .work-card {
        min-height: 350px;
        position: relative;
        padding: 20px;
        border: 10px solid;
        border-image-slice: 1;
        border-width: 5px;
        border-image-source: linear-gradient(to right, #fcd5e1, #fff, #def8f8);
    }


    .work-card h3 {
        text-align: center;
        padding: 0 35px
    }

    .work-card p {
        font-weight: 100;
        font-size: 13pt;
        line-height: 25px;
    }

    @media screen and (max-width: 1310px) {
        #work-content {
            grid-template-columns: repeat(auto-fit, 350px);
            column-gap: 30px;
            row-gap: 30px;
        }

        .work-card {
            min-height: 600px;
        }


    }

    @media screen and (max-width: 920px) {
        #work-content {
            display: unset;
        }

        .work-card {
            margin-bottom: 30px;
            min-height: 400px;
        }

    }

    @media screen and (max-width: 600px) {
        #work-content {
            display: unset;
            width: unset;

        }

        .work-card {
            min-height: 350px;
        }

        #our-work-content {
            width: unset;
        }

    }
</style>
