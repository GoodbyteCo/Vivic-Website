<style>
    svg {
        pointer-events: none;
        overflow: visible;
    }

    #Center {
        z-index: 999;
        pointer-events: all;
        visibility: visible;
        /* position: relative; */
    }

    #BlueCircle text {
        fill: black;
        transition: fill 1s;
    }

    #Center:hover~#BlueCircle text {
        fill: #f55a8a;
        /* opacity: 0; */
        /* transition: opacity .5s; */
    }

    #VivicVenn {
        isolation: isolate;
    }

    #Test {
        mix-blend-mode: darken;
    }

    #PinkCircle {
        mix-blend-mode: color-dodge;
        /* transform: translate(595.283px, 254.215px); */
        transition: transform .5s ease;
        pointer-events: none;
    }

    #BlueCircleClick {
        pointer-events: all;
    }

    #PinkCircleClick {
        pointer-events: all;
    }

    #PinkCircleClick:hover~#PinkCircle>g>circle {
        transform: scale(1.1);
        transition: transform .1s ease;
    }

    #BlueCircleClick:hover~#BlueCircle>g>circle {
        transform: scale(1.1);
        transition: transform .1s ease;
    }

    #PinkCircleClick~#PinkCircle>g>circle {
        transform: scale(1);
        transition: transform .1s ease;
    }

    #BlueCircleClick~#BlueCircle>g>circle {
        transform: scale(1);
        transition: transform .1s ease;
    }

    #BlueCircle {
        mix-blend-mode: color-dodge;
        /* transform: translateX(776.283px, 254.215px); */
        transition: transform .5s ease;
        pointer-events: none;
    }


    #Center:Hover~#PinkCircle {
        transform: translateX(90.75px);
        transition: transform .5s ease;

    }

    #Center:Hover~#BlueCircle {
        transform: translateX(-90.75px);
        transition: transform .5s ease;

    }


    #box {
        display: flex;
        box-sizing: border-box;
        isolation: isolate;
    }

    /* [id^='circle'] {
        mix-blend-mode: color-dodge;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    } */


    #circlepink #center:hover {}

    #circlepink {
        background-color: var(--secondary);
        transform: translateX(15px);
        mix-blend-mode: color-dodge;
        width: 100px;
        height: 100px;
        border-radius: 50%;

    }

    #circleblue {
        background-color: var(--tertiary);
        transform: translateX(-15px);
        mix-blend-mode: color-dodge;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    #center {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: white;
    }

    #circlepink #center:hover {
        transform: translateX(50px);
    }

    #circlepink:hover {
        transform: translateX(50px);
        transition: transform 1s ease;

    }

    .move#circleblue {
        transform: translateX(-50px);
        transition: transform 1s ease;

    }

    h1 {
        text-align: center;
        text-transform: unset;
    }

    #contact-area {
        margin: 80px 8%;
        display: flex;
        justify-content: space-evenly;

    }

    a.cont-cta {
        margin-left: unset;

    }

    main {
        margin-left: 50px;
        padding-top: 150px;
    }
</style>

<script>
    function goTogether() {
        let pink = document.querySelector("#circlepink");
        let blue = document.querySelector("#circleblue");

        pink.classList.add("move")
        blue.classList.add("move")
    }

</script>
