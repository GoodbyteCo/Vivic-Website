[build]
  command = "npm run build"
  publish = "dist"

# Build Post Processing
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = true
[build.processing.js]
  bundle = false
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
[context.deploy-preview.processing.images]
  compress = false
